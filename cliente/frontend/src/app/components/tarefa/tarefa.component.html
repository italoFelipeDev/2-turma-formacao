<h3 class="first">Tarefa</h3>


<div class="ui-g ui-fluid">
    <div  class="ui-md-2 ui-sm-12">
        <label for="tarefa" class="color-323C47"></label>
        <input id="Nome" [(ngModel)]="tarefaFiltro.querry" pInputText type="text" placeholder="Digite um nome para a busca"
            maxlength="14" />
        <div class=" p-p-3 p-d-flex p-jc-xl-end p-ai-end">
            <button pButton (click)="this.pesquisarTarefa()" class="p-mr-2 button-success" type="button" icon="ui-icon-search" styleClass="p-button-sm"
                label="Pesquisar"></button>

        </div>
    </div>
</div>

<p-table [value]="tarefas.content">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Data de Conclus√£o</th>
            <th>Data de Inicio</th>
            <th>Status</th>
            <th>Responsavel</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tarefa>
        <tr>
            <td>{{tarefa.nome}}</td>
            <td>{{tarefa.dataConclusao}}</td>
            <td>{{tarefa.dataInicio}}</td>
            <td>{{tarefa.status}}</td>
            <td>{{tarefa.idResponsavel}}</td>
        </tr>
    </ng-template>
</p-table>
