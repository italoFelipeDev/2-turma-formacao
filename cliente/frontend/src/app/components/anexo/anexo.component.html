<h3 class="first">Tarefa</h3>
<div class="ui-g ui-fluid">
    <div  class="ui-md-2 ui-sm-12">
        <label for="tarefa" class="color-323C47"></label>
        <input id="Nome" [(ngModel)]="anexoFiltro.querry" pInputText type="text" placeholder="Digite um nome para a busca"
            maxlength="14" />
        <div class=" p-p-3 p-d-flex p-jc-xl-end p-ai-end">
            <button pButton (click)="this.pesquisarAnexo()" class="p-mr-2 button-success" type="button" icon="ui-icon-search" styleClass="p-button-sm"
                label="Pesquisar"></button>

        </div>
    </div>
</div>
<p-table [value]="anexos.content">
    <ng-template pTemplate="header">
        <tr>
            <th>Arquivo</th>
            <th>Nome do Arquivo</th>
            <th>Tarefa</th>
            <th>UUID</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tarefa>
        <tr>
            <td>{{tarefa.file}}</td>
            <td>{{tarefa.fileName}}</td>
            <td>{{tarefa.idTarefa}}</td>
            <td>{{tarefa.uuid}}</td>
        </tr>
    </ng-template>
</p-table>
